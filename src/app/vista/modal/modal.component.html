<div class="abrirModal mt-5 dimension" *ngIf="modalService.modal">
    <div class="modal animacion fadeIn" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body rounded-3">
            <div class="row">
              <div class="col-md-12 mt-0">
                <p class="text-end" style="font-size: 18px;"><small role="button" (click)="modalService.cerrarModal()"><i class="far fa-window-close" style="font-size: 16px;"></i>
                </small></p>
              </div>
            </div>
            <div class="row pt-3 d-flex justify-content-center text-center">
              <div class="col-md-12">
                <p class="text-center" style="font-size: 28px;">¿Ya presentaste tu Declaración anual?</p>
                <p class="text-center my-2" style="font-size: 16px;">Conoce las mejores prácticas para la declaración anual</p>
              </div>
              <div class="col-md-12 my-2">
                <div class="col-sm-12 mt-2">
                    <a href="assets/home/Declaración anual FI.pdf" class="btn cta-contact" download="">Descargar</a>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
